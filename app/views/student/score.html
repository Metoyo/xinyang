<div class="row">
  <div class="col-md-6">
    <h4 class="bdb p10">考试成绩</h4>
    <ul class="list-unstyled plr10">
      <li class="ptb5 bdbd" ng-repeat="ks in kaoShiList">
        <span ng-bind="ks.KAOSHI_MINGCHENG"></span>
        <span class="pull-right" ng-bind="ks.ZUIHOU_PINGFEN"></span>
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <h4 class="bdb p10">练习成绩</h4>
    <ul class="list-unstyled plr10" ng-repeat="lx in lianXiList">
      <li class="ptb5 bdbd">
        <span ng-bind="lx.name">测试考试组</span>
        <span class="pull-right">答对：{{lx.DDTS}}  |  答错：{{lx.DCTS}}</span>
      </li>
    </ul>
  </div>
</div>
