<div class="row">
  <div class="col-md-5">
    <h4 class="bdb pb10">
      <span>河南信阳电力公司</span>
      <a href="javascript:void(0)" class="fz14 pull-right" ng-click="showKeXuHaoPop('addBuMen')">新增部门</a>
    </h4>
    <div>
      <ul class="list-unstyled" id="keXuHaoManage">
        <li class="bdbd ptb5" ng-repeat="bm in buMenData">
          <span class="keXuHao cursorPointer" ng-bind="bm.bmName"></span>
          <span class="pull-right buMenBtn">
            <a href="javascript:void(0)" class="mr10 banZu" bn-slide-show slid-show-tapon="banZu"
               slide-show-target="more-info" slide-show-text="班组" slide-show-idx="{{$index}}">班组</a>
            <a href="javascript:void(0)" class="mr10" ng-click="showKeXuHaoPop('modifyBm', bm)">修改</a>
            <a href="javascript:void(0)" ng-click="deleteKeXuHao(bm)">删除</a>
          </span>
          <div class="more-info">
            <p class="cursorPointer">班组一</p>
            <p class="cursorPointer">班组二</p>
            <p class="cursorPointer">班组三</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-md-5 col-md-offset-1">
    <h4 class="bdb pb10">
      <span>身份证号码和真实姓名</span>
      <span class="pull-right fz14">
          <a href="javascript:void(0)" class="mr10" ng-click="showKeXuHaoPop('addSingleWork')">新增员工</a>
          <a href="javascript:void(0)" ng-click="showKeXuHaoPop('addBatchWorks')">批量新增</a>
      </span>
    </h4>
    <div>
      <ul class="list-unstyled">
        <li class="bdbd ptb5 pull-left wp100">
          <span>140227195610104750</span>
          <span class="pl10">张松涛张</span>
          <a href="javascript:void(0)" class="pull-right" ng-click="deleteYuanGong()">删除</a>
        </li>
        <li class="bdbd ptb5 pull-left wp100">
          <span>440227995690904</span>
          <span class="pl10">张松涛张</span>
          <a href="javascript:void(0)" class="pull-right" ng-click="deleteYuanGong()">删除</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<!--弹出层-->
<div class="popup-wrap" ng-if="showKeXuHaoManage == true">
  <div class="popup-wrap-inner">
    <div class="pwi-header plr10 text-center">
      <span class="title">部门管理</span>
    </div>
    <div class="pwi-body plr10">
      <!--添加新部门-->
      <div class="row mt15" ng-if="kxhEditBoxShow=='addBuMen'">
        <div class="col-md-2 text-right">
          <span class="mt5 dpb">部门</span>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="部门" ng-model="guanliParams.addNewBm"/>
        </div>
      </div>
      <!--修改课部门-->
      <div class="row mt15" ng-if="kxhEditBoxShow=='modifyBm'">
        <div class="col-md-2 text-right">
          <span class="mt5 dpb">部门</span>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="部门" ng-model="guanliParams.modifyBm"/>
        </div>
      </div>
      <!--添加单个员工-->
      <div class="row mt15" ng-if="kxhEditBoxShow=='addSingleWork'">
        <div class="clearfix">
          <div class="col-md-2 text-right">
            <span class="mt5 dpb">姓名</span>
          </div>
          <div class="col-md-8">
            <input type="text" class="form-control" placeholder="姓名" ng-model="guanliParams.singleWorkName"/>
          </div>
        </div>
        <div class="clearfix mt15">
          <div class="col-md-2 text-right">
            <span class="mt5 dpb">身份证</span>
          </div>
          <div class="col-md-8">
            <input type="text" class="form-control" placeholder="身份证" ng-model="guanliParams.singleWorkID"/>
          </div>
        </div>
      </div>
      <!--批量添加员工-->
      <div class="row mt15" ng-if="kxhEditBoxShow=='addBatchWorks'">
        <div class="col-md-2 text-right">
          <span class="mt5 dpb">请选择文件</span>
        </div>
        <div class="col-md-8">
          <input type="file" class="mt5"/>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-primary">确认上传</button>
        </div>
      </div>
    </div>
    <div class="pwi-footer plr10 text-center">
      <button type="button" class="btn btn-danger mt5" ng-click="closeKeXuHaoManage()">取消</button>
      <button type="button" class="btn btn-primary mt5 ml15" ng-click="saveBuMenModify()">确定</button>
    </div>
  </div>
</div>
