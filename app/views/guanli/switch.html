<div class="row">
  <input type="radio" name="lianXiSwitch" value="true" ng-model="guanliParams.lxSwitch"
         ng-checked="guanliParams.lxSwitch==true" ng-click="closeLianXi()"/> 练习开启
  <input type="radio" name="lianXiSwitch" value="false" ng-model="guanliParams.lxSwitch"
         ng-checked="guanliParams.lxSwitch==false" ng-click="closeLianXi()"/> 关闭开启
</div>
<div class="row mt30">
  <button type="button" class="btn btn-primary" ng-click="clearLianXiScore()">清除练习成绩</button>
</div>
