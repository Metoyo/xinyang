<div class="row">
  <div class="col-md-5">
    <h4 class="bdb pb10">
      <span>河南信阳电力公司</span>
      <a href="javascript:void(0)" class="fz14 pull-right" ng-click="showKeXuHaoPop('addKeXuHao')">新增课序号</a>
    </h4>
    <div>
      <ul class="list-unstyled" id="keXuHaoManage">
        <li class="bdbd ptb5" ng-repeat="kxh in keXuHaoData">
          <span class="keXuHao cursorPointer" ng-bind="kxh.kxhName"></span>
          <span class="pull-right">
            <a href="javascript:void(0)" class="mr10" ng-click="showKeXuHaoPop('modifyKeXuHao', kxh)">修改</a>
            <a href="javascript:void(0)" ng-click="deleteKeXuHao(kxh)">删除</a>
          </span>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-md-5 col-md-offset-1">
    <h4 class="bdb pb10">
      <span>身份证号码和真实姓名</span>
      <span class="pull-right fz14">
          <a href="javascript:void(0)" class="mr10" ng-click="showKeXuHaoPop('addSingleWork')">新增员工</a>
          <a href="javascript:void(0)" ng-click="showKeXuHaoPop('addBatchWorks')">批量新增</a>
      </span>
    </h4>
    <div>
      <ul class="list-unstyled">
        <li class="bdbd ptb5 pull-left wp100">
          <span>140227195610104750</span>
          <span class="pl10">张松涛张</span>
          <a href="javascript:void(0)" class="pull-right" ng-click="deleteYuanGong()">删除</a>
        </li>
        <li class="bdbd ptb5 pull-left wp100">
          <span>440227995690904</span>
          <span class="pl10">张松涛张</span>
          <a href="javascript:void(0)" class="pull-right" ng-click="deleteYuanGong()">删除</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<!--弹出层-->
<div class="popup-wrap" ng-if="showKeXuHaoManage == true">
  <div class="popup-wrap-inner">
    <div class="pwi-header plr10 text-center">
      <span class="title">课序号管理</span>
    </div>
    <div class="pwi-body plr10">
      <!--添加新课序号-->
      <div class="row mt15" ng-if="glEditBoxShow=='addKeXuHao'">
        <div class="col-md-2 text-right">
          <span class="mt5 dpb">课序号</span>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="课序号" ng-model="guanliParams.addNewKxh"/>
        </div>
      </div>
      <!--修改课序号-->
      <div class="row mt15" ng-if="glEditBoxShow=='modifyKeXuHao'">
        <div class="col-md-2 text-right">
          <span class="mt5 dpb">课序号</span>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="课序号" ng-model="guanliParams.modifyKxh"/>
        </div>
      </div>
      <!--添加单个员工-->
      <div class="row mt15" ng-if="glEditBoxShow=='addSingleWork'">
        <div class="clearfix">
          <div class="col-md-2 text-right">
            <span class="mt5 dpb">姓名</span>
          </div>
          <div class="col-md-8">
            <input type="text" class="form-control" placeholder="姓名" ng-model="guanliParams.singleWorkName"/>
          </div>
        </div>
        <div class="clearfix mt15">
          <div class="col-md-2 text-right">
            <span class="mt5 dpb">身份证</span>
          </div>
          <div class="col-md-8">
            <input type="text" class="form-control" placeholder="身份证" ng-model="guanliParams.singleWorkID"/>
          </div>
        </div>
      </div>
      <!--批量添加员工-->
      <div class="row mt15" ng-if="glEditBoxShow=='addBatchWorks'">
        <div class="col-md-2 text-right">
          <span class="mt5 dpb">请选择文件</span>
        </div>
        <div class="col-md-8">
          <input type="file" class="mt5"/>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-primary">确认上传</button>
        </div>
      </div>
    </div>
    <div class="pwi-footer plr10 text-center">
      <button type="button" class="btn btn-danger mt5" ng-click="closeKeXuHaoManage()">取消</button>
      <button type="button" class="btn btn-primary mt5 ml15" ng-click="saveKeXuHaoModify()">确定</button>
    </div>
  </div>
</div>
